<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

<h1 class="mb-1">Online Fraud Detection Model</h1>
<p class="bg-success text-light p-1">This Model is Accuracy of 99.96%</p>

<form method="post" class="">
    {% csrf_token %}

    <div class="mb-3 d-flex gap-5">
        <label for="type" class="form-label">Select Type : </label>

        <div class="form-check">
            <input class="form-check-input" type="radio" id="0" name="type" value="0">
            <label class="form-check-label" for="0">Payment</label>
        </div>
        <div class="form-check">
  <input class="form-check-input" type="radio" id="1" name="type" value="1">
  <label class="form-check-label" for="1">CASH In</label>
        </div>

        <div class="form-check">
  <input class="form-check-input" type="radio" id="2" name="type" value="2">
  <label class="form-check-label" for="2">Debit</label>
        </div>
        
        <div class="form-check">
<input class="form-check-input" type="radio" id="3" name="type" value="3">
  <label class="form-check-label" for="3">Cash Out</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" id="4" name="type" value="4">
            <label class="form-check-label" for="4">Transfer</label>
        </div>

    </div>

    <div class="mb-3">  
  <label for="amount" class="form-label">Amount : </label><br>
  <input class="form-control " type="text" id="amount" name="amount" value="{{amount}}"><br>
    </div>

    <div class="mb-3">
  <label for="oldbalanceOrg" class="form-label">Old Balance Org : </label><br>
  <input class="form-control" type="text" id="oldbalanceOrg" name="oldbalanceOrg" value="{{oldbalanceOrg}}"><br>
    </div>

    <div class="mb-3"> 
  <label for="newbalanceOrg" class="form-label">New Balance Org : </label><br>
  <input class="form-control" type="text" id="newbalanceOrg" name="newbalanceOrg" value="{{newbalanceOrg}}"><br>
    </div>

    <div class="mb-3">
  <label for="oldbalanceDest" class="form-label">Old Balance Dest : </label><br>
  <input class="form-control" type="text" id="oldbalanceDest" name="oldbalanceDest" value="{{oldbalanceDest}}"><br>
    </div>

    <div class="mb-3">
  <label for="newbalanceDest" class="form-label">New Balance Dest : </label><br>
  <input class="form-control" type="text" id="newbalanceDest" name="newbalanceDest" value="{{newbalanceDest}}"><br>
    </div>
 
  <div class=mb-3>
    <input class="form-control btn btn-success" type="submit" value="Submit">
  </div>
</form> 

<div class="mb-3">
  <label for="result" class="form-label">Result : </label><br>
  <input class="form-control" type="text" id="result" name="result" value="{{result}}"><br>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
